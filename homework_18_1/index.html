<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Facts & Pictures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Cat Fact & Image</h1>
        <div class="cat-content">
            <div class="fact-box">
                <h2>Random Cat Fact</h2>
                <p id="cat-fact">Loading fact...</p>
            </div>
            <div class="image-box">
                <h2>Random Cat Image</h2>
                <img id="cat-image" src="" alt="Random Cat" />
            </div>
        </div>
        <button id="refresh-btn">Refresh Fact & Image</button>
    </div>
   

    <script src="script.js" defer></script>
</body>
</html>
