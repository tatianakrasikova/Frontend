<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет индекса массы тела</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор индекса массы тела (BMI)</h1>
        <form id="bmi-form">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" min="1" required>
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="weight" min="1" required>
        <!--если у нас будет не submit a reset то все данные введенные в поля  ////weight"weight" будут автоматически очищаться -->    
            <button type="submit">Рассчитать BMI</button>
        </form>
        <p class="alert"></p>
        <div class="results">
            <p id="bmi-result">Ваш BMI: --</p>
            <p id="bmi-status">Статус: --</p>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
