<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      href="Tilt_Warp/static/TiltWarp-Regular.ttf"
      as="font"
    />
    <title>Movie</title>
  </head>

  <body>
    <header>
    <!-- контейнер используемый для навигации --> 
      <nav>
        <img class="logo" src="logo.png" alt="logo" />
        <!--в контейнер nav вложен другой контейнер div-->
        <div class="nav-container">
          <img class="icon" src="play.svg" alt="play" />
          <span>Онлайн-кинотеатр</span>
        </div>
        <!--в контейнер nav вложен второй контейнер div-->
        <div class="nav-container">
          <img class="icon" src="oscar.svg" alt="oscar" />
          <span>Оскар 2024</span>
        </div>
       <!-- imput используется для связи с пользователем--> 
        <input type="text" placeholder="Фильмы, сериалы, передачи" />
      </nav>
    </header>

    <main></main>
  </body>
</html>
